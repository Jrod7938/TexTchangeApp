name: Android Tests

on:
  push:
    branches:
      - master 

jobs:
  build:
    runs-on: macos-latest  # macOS is used here as it supports both iOS and Android builds

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'adopt'
        java-version: '17'

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Setup Android Emulator
      run: |
        echo "no" | avdmanager create avd --force --name testAVD --abi google_apis/x86_64 --package "system-images;android-29;google_apis;x86_64"
        $ANDROID_HOME/emulator/emulator -avd testAVD -no-audio -no-window -no-boot-anim -accel on &

    - name: Wait for Emulator
      run: |
        adb wait-for-device shell 'while [[ -z $(getprop sys.boot_completed | tr -d '\r') ]]; do sleep 1; done; input keyevent 82'

    - name: Run connectedAndroidTest
      run: ./gradlew connectedAndroidTest
